<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Hailing Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ride Hailing Service</h1>
    </header>
    <main>
        <section class="ride-request-form">
            <h2>Request a Ride</h2>
            <form id="requestRideForm">
                <div class="form-group">
                    <label for="pickupLocation">Pickup Location:</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" required>
                </div>
                <div class="form-group">
                    <label for="dropoffLocation">Dropoff Location:</label>
                    <input type="text" id="dropoffLocation" name="dropoffLocation" required>
                </div>
                <button type="submit">Request Ride</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ride Hailing Service</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
